<div class="surface-card">
  <form class="formgrid grid">
    <div class="col-12 md:col-6">
      <div class="pb-3">
        <span class="text-xl"  i18n>Fee Details</span>
      </div>
      <div class="grid">
        <div class="field col-12">
          <label class="block mb-2" for="amount"  i18n>Amount</label>
          <input class="w-full p-inputtext-sm" id="amount" pInputText type="number">
        </div>
        <div class="field col-12">
          <label class="block mb-2" for="effective"  i18n>Effective Date</label>
          <p-calendar id="effective" styleClass="w-full p-inputtext-sm"></p-calendar>
        </div>
        <div class="field col-12">
          <label class="block mb-2" for="effective"  i18n>Apply to class levels</label>
          <p-multiSelect [options]="[]" placeholder="Select Class Level"
                         styleClass="w-full p-inputtext-sm"></p-multiSelect>
        </div>

      </div>
    </div>
    <div class="col-12 md:col-6">
      <div class="pb-3">
        <span class="text-xl" i18n>Previous Fee Details</span>
      </div>
      <div class="grid">
        <div class="field col-12">
          <span class="block mb-2" for="amount" i18n>No fee configuration</span>
        </div>
      </div>
    </div>
    <div class="col-4 gap-2 flex flex-wrap gap-1">
      <p-button label="Save" styleClass="p-button-sm"></p-button>
      <p-button label="Cancel" styleClass="p-button-sm p-button-secondary"></p-button>
    </div>
  </form>
</div>
